<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style media="screen">
    .center {
margin-left: auto;
margin-right: auto;
}
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2  text-white bg-danger">

{% include 'app1/navbar.html' %}
<div class="col-10 center">
<div class="">
      <br><br><br>
      <td> <a href="/app1/add"> <span class="bi bi-person-plus btn btn-warning"> Add Book</span> </a></td>
      <td> <a href="/app1/data"> <span class="bi bi-toggle2-on btn btn-primary"> Active Employees</span></a></td>
      <td> <a href="/app1/alldata"> <span class="bi bi-ui-checks btn btn-primary"> All Registered Employees</span> </a></td>
      <td> <a href="/app1/htol"> <span class="bi bi-arrow-up-square-fill btn btn-primary"> price high to low</span> </a></td>
      <td> <a href="/app1/ltoh"> <span class="bi bi-arrow-down-square-fill btn btn-primary"> price low to high</span> </a></td>
      <br> <br>
  </tr>
</div>


  <table class="table table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">book_name</th>
        <th scope="col">author_name</th>
        <th scope="col">price</th>
        <th scope="col">type_of_book</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    {% for d in datas %}
    <tr>
      <td scope="col">{{d.id}}</td>
      <td scope="col">{{d.book_name}}</td>
      <td scope="col">{{d.author_name}}</td>
      <td scope="col">{{d.price}}</td>
      <td scope="col">{{d.type_of_book}}</td>
      <td scope="col" > <a class="btn btn-warning" href="/app1/update/{{d.id}}"><i class="bi bi-pencil-fill"></i></a> </td>
      <td scope="col" > <a class="btn btn-danger" href="/app1/delete/{{d.id}}"><i class="bi bi-trash3"></i></a> </td>

    </tr>
{% endfor %}
  </table>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
